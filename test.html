<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000000; /* Change this to your preferred color */
      margin: 0;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .welcome-container {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .welcome-text {
      font-family: 'Arial', sans-serif;
      font-size: 3em;
      color: #33ff33;
      display: flex;
      overflow: hidden;
      animation: bounce 0.5s ease-in-out infinite alternate, rotate 2s linear infinite;
    }

    .letter {
      opacity: 0;
      transform: translateY(1em);
      animation: fadeInUp 0.5s forwards ease-in-out;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Delay each letter */
    /* Delay each letter */
/* Delay each letter */
.letter:nth-child(1) { animation-delay: 0.5s; }
.letter:nth-child(2) { animation-delay: 0.6s; }
.letter:nth-child(3) { animation-delay: 0.7s; }
.letter:nth-child(4) { animation-delay: 0.8s; }
.letter:nth-child(5) { animation-delay: 0.9s; }
.letter:nth-child(6) { animation-delay: 1.0s; }
.letter:nth-child(7) { animation-delay: 1.1s; }
.letter:nth-child(8) { animation-delay: 1.2s; }
.letter:nth-child(9) { animation-delay: 1.3s; }
.letter:nth-child(10) { animation-delay: 1.4s; }
.letter:nth-child(11) { animation-delay: 1.5s; }
.letter:nth-child(12) { animation-delay: 1.6s; }
.letter:nth-child(13) { animation-delay: 1.7s; }
.letter:nth-child(14) { animation-delay: 1.8s; }
.letter:nth-child(15) { animation-delay: 1.9s; }
.letter:nth-child(16) { animation-delay: 2.0s; }
.letter:nth-child(17) { animation-delay: 2.1s; }
.letter:nth-child(18) { animation-delay: 2.2s; }
.letter:nth-child(19) { animation-delay: 2.3s; }
.letter:nth-child(20) { animation-delay: 2.4s; }
.letter:nth-child(21) { animation-delay: 2.5s; }
.letter:nth-child(22) { animation-delay: 2.6s; }
.letter:nth-child(23) { animation-delay: 2.7s; }
.letter:nth-child(24) { animation-delay: 2.8s; }
.letter:nth-child(25) { animation-delay: 2.9s; }
.letter:nth-child(26) { animation-delay: 3.0s; }
.letter:nth-child(27) { animation-delay: 3.1s; }
.letter:nth-child(28) { animation-delay: 3.2s; }


    @keyframes bounce {
      to {
        transform: translateY(-0.5em);
      }
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }

    .party-emoji {
      font-size: 2em;
      margin-top: 1em;
    }

  </style>
</head>
<body>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800,
          },
        },
        color: {
          value: "#33ff33",
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000",
          },
          polygon: {
            nb_sides: 5,
          },
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false,
          },
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false,
          },
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#33ff33",
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200,
          },
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse",
          },
          onclick: {
            enable: true,
            mode: "push",
          },
          resize: true,
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1,
            },
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3,
          },
          repulse: {
            distance: 200,
            duration: 0.4,
          },
          push: {
            particles_nb: 4,
          },
          remove: {
            particles_nb: 2,
          },
        },
      },
      retina_detect: true,
    });
  </script>
</body>
