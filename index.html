<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('WindowsXP.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(220, 255, 220, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px; /* Added a max-width for better readability on larger screens */
            width: 80%; /* Set a width to ensure responsiveness */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Added a subtle box shadow */
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Style for the "Next" button */
        .next-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s; /* Added a smooth transition effect */
        }

        .next-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Thank you for visiting! Feel free to explore the content.</p>
        <p>If you have any questions, <a href="https://www.facebook.com/min.s.paing.9212">contact us</a>.</p>
        <a href="test.html" class="next-button">Next</a>
    </div>
</body>
</html>
